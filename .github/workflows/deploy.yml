name: Deploy FastAPI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "API_TOKEN=${{ secrets.API_TOKEN }}" > .env
          echo "DEVICE_ID=${{ secrets.DEVICE_ID }}" >> .env
          echo "DEVICE_IP=${{ secrets.DEVICE_IP }}" >> .env
          echo "LOCAL_KEY=${{ secrets.LOCAL_KEY }}" >> .env

      - name: Setup venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restart API
        run: |
          pkill -f "uvicorn api:app" || true
          source venv/bin/activate
          nohup uvicorn api:app --host 0.0.0.0 --port 8000 &